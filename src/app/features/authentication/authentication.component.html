<div class="auth-page-container">
  <div class="auth-box">
    <div class="auth-box-header">
      <span class="auth-title">Run Board</span>
      <span class="auth-subtitle">Login into your running dashboard</span>
    </div>
    <button
      class="google-login-button"
      (click)="authService.signInWithGoogle()"
    >
      <img src="google.png" alt="" />
      Login with google
    </button>
  </div>
</div>
