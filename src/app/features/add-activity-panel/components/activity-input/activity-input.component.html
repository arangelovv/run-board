<div class="input-container">
  <div class="relative-wrapper">
    <input
      type="text"
      [placeholder]="placeholder"
      class="activity-input"
      [value]="value"
      (input)="onInputChange($event)"
    />
    @if (lable) {
    <span class="input-label-absolute">{{ lable }}</span>
    }
  </div>
</div>
