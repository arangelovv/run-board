<div class="input-container">
  <select
    type="select"
    class="activity-input"
    [value]="value"
    (change)="onSelectChange($event)"
  >
    <option value="" disabled selected class="placeholder">
      {{ placeholder }}
    </option>
    @for (option of options; track $index) {
    <option [value]="option.toString()">
      {{ option }}
    </option>
    }
  </select>
</div>
