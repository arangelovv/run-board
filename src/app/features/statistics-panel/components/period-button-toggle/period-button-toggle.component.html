<div class="button-toggle-container">
  <button
    [ngClass]="{ 'selected-period': selectedTimePeriod === '7d' }"
    (click)="selectStatsTimePeriod('7d')"
  >
    7d
  </button>
  <div class="vertical-divider-border"></div>

  <button
    [ngClass]="{ 'selected-period': selectedTimePeriod === '2w' }"
    (click)="selectStatsTimePeriod('2w')"
  >
    2w
  </button>
  <div class="vertical-divider-border"></div>

  <button
    [ngClass]="{ 'selected-period': selectedTimePeriod === '1m' }"
    (click)="selectStatsTimePeriod('1m')"
  >
    1m
  </button>
  <div class="vertical-divider-border"></div>

  <button
    [ngClass]="{ 'selected-period': selectedTimePeriod === '2m' }"
    (click)="selectStatsTimePeriod('2m')"
  >
    2m
  </button>
  <div class="vertical-divider-border"></div>

  <button
    [ngClass]="{ 'selected-period': selectedTimePeriod === '4m' }"
    (click)="selectStatsTimePeriod('4m')"
  >
    4m
  </button>
  <div class="vertical-divider-border"></div>

  <button
    [ngClass]="{ 'selected-period': selectedTimePeriod === '8m' }"
    (click)="selectStatsTimePeriod('8m')"
  >
    8m
  </button>
  <div class="vertical-divider-border"></div>

  <button
    [ngClass]="{ 'selected-period': selectedTimePeriod === '10m' }"
    (click)="selectStatsTimePeriod('10m')"
  >
    10m
  </button>
  <div class="vertical-divider-border"></div>
  <button
    [ngClass]="{ 'selected-period': selectedTimePeriod === '12m' }"
    (click)="selectStatsTimePeriod('12m')"
  >
    12m
  </button>
</div>
